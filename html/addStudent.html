    <!--[if lt IE 7]>

    <div class="container-fluid bg-light">
      <br />
      <div class="bg-white p-4 border-radius" mb-4>
        <h5>添加学生</h5>
        <hr />
        <form>
          <div class="form-group">
            <label for="add-usernme">姓名:</label>
            <input
              type="text"
              class="form-control"
              id="add-usernme"
              placeholder="大大龙"
            />
          </div>
          <div class="form-group">
            <label for="add-sex" class="control-label">性别:&nbsp;&nbsp;</label>
            <input
              type="radio"
              class="control-label radio-sex"
              value="男"
              name="add-sex"
              checked
            />男&nbsp;&nbsp;&nbsp;&nbsp;
            <input
              type="radio"
              class="control-label radio-sex"
              value="女"
              name="add-sex"
            />女
          </div>
          <div class="form-group">
            <label for="add-grade">年级:</label>
            <select class="form-control" id="add-grade">
              <option value="">请选择</option>
              <option value="大一">大一</option>
              <option value="大二">大二</option>
              <option value="大三">大三</option>
              <option value="大四">大四</option>
            </select>
          </div>
          <div class="form-group">
            <label for="add-tel">联系电话:</label>
            <input type="text" class="form-control" id="add-tel" />
          </div>
          <div class="form-group">
            <label for="add-academy">院系:</label>
            <input
              type="text"
              class="form-control"
              id="add-academy"
              placeholder="计算机"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary float-right"
            onclick="toAdd()"
          >
            提交
          </button>
          <br />
        </form>
      </div>
    </div>
